<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora JS</title>
</head>
<body>
    <header>
        &copy; Gustavo Sampaio & Juan Miguel
    </header>
    <div class="container">
                <div class="calc">
            <div class="console">
                <input type="text" name="visor" id="visor" />
                <!--<div class="section top">
                    ((200 / 10) * 3) + 9^4
                </div>
                <div class="section bottom">
                   6.621
                </div> -->
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="limpar" class="clear" value="AC" onclick="calcParse">C</button>
                    <button class="symbol">(</button>
                    <button class="symbol">)</button>
                    <button class="erase">&#10229;</button>
                </div>
                <div class="row">
                    <button class="operator">%</button>
                    <button class="operator">&#8730</button>
                    <button class="operator">^</button>
                    <input type="button" name="dividir" class="operator" value="/" onclick="calcParse('dividir')" />
                </div>
                <div class="row">
                    <input name="num7"  type="button" class="number" value="7" onclick="calcNum(7)" />
                    <input name="num8"  type="button" class="number" value="8" onclick="calcNum(8)" />
                    <input name="num9"  type="button" class="number" value="9" onclick="calcNum(9)" />
                    <input type="button" name="multiplicar" class="operator" value="*" onclick="calcParse('multiplicar')" />
                </div>
                <div class="row">
                    <input name="num4"  type="button" class="number" value="4" onclick="calcNum(4)" />
                    <input name="num5"  type="button" class="number" value="5" onclick="calcNum(5)" />
                    <input name="num6"  type="button" class="number" value="6" onclick="calcNum(6)" />
                    <input type="button" name="subtrair" class="operator" value="-" onclick="calcParse('subtrair')">
                </div>
                <div class="row">
                <tr>
                   <td><input name="num1"  type="button" class="number" value="1" onclick="calcNum(1)" /></td> 
                    <input name="num2"  type="button" class="number" value="2" onclick="calcNum(2)" />
                    <input name="num3"  type="button" class="number" value="3" onclick="calcNum(3)" />
                    <input type="button" name="somar" class="operator" value="+" onclick="calcParse('somar')">
                </div>
                </tr>
                <div class="row">
                    <button class="symbol">+/-</button>
                    <button class="number">0</button>
                    <button class="symbol">,</button>
                    <input type="button" name="igual" class="num" value="=" onclick="calcParse('resultado')" />
                </div>
            
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
