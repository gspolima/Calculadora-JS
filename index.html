<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora JS</title>
</head>
<body>
    <header>
        &copy; Gustavo Sampaio & Juan Miguel
    </header>
    <div class="container">
        <div class="calc">
            <div class="console">
                <div class="section top">
                    ((200 / 10) * 3) + 9^4
                </div>
                <div class="section bottom">
                    6.621
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">C</button>
                    <button class="symbol">(</button>
                    <button class="symbol">)</button>
                    <button class="erase">&#10229;</button>
                </div>
                <div class="row">
                    <button class="operator">%</button>
                    <button class="operator">&#8730</button>
                    <button class="operator">^</button>
                    <button class="operator" onclick="onClick('/')">/</button>
                </div>
                <div class="row">
                    <button class="number" onclick="onClick(7)">7</button>
                    <button class="number" onclick="onClick(8)">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button id="v1" class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="symbol">+/-</button>
                    <button class="number">0</button>
                    <button class="symbol">,</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
